<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>

    <div>

        <div class="paiSpan">
            <span style="color: #f8ef00; font-weight: bold; ">PASSWORD </span>
            <span style="color: #f8ef00; font-weight: bold; "> GENERATOR</span>
        </div>
        <span>Senha:</span>
        <span id="password"></span>
        <form id="passwordForm">

            <label for="slider">Escolha um n√∫mero entre 6 e 18:</label>
            <input type="range" id="length" id="slider" min="6" max="18" value="6">
            <span id="slider-value">6</span>

            <div>
                <input checked  class="check" type="checkbox" id="incluiMinuscula" name="incluiMinuscula">
                <label for="incluiMinuscula">Lowercase</label> &nbsp;&nbsp;
                <input checked class="check" type="checkbox" id="incluiMaiuscula" name="incluiMaiuscula">
                <label for="incluiMaiuscula">Uppercase</label>
            </div>
            <div>
                <input checked class="check" type="checkbox" id="incluiNumeros" name="incluiNumeros">
                <label for="incluiNumeros">Numbers</label> &nbsp;&nbsp;
                <input checked class="check" type="checkbox" id="incluiSimbolos" name="incluiSimbolos">
                <label for="incluiSimbolos">Symbols</label>
            </div>
            <button type="submit">Gerar Senha</button>
        </form>
        <div>

        </div>
        <div class="pai-hist">
            <p id="historico">  </p>
            <p id="data-hora"></p>
            <span onclick="limparHistorico()" id="hist-limpo" > Limpe o Historico </span>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
